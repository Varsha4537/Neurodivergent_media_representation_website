<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <style>
    .big { font-family: 'Cinzel', serif; font-weight: bold; }
    .medium { font-family: 'Lato', sans-serif; font-weight: bold; }
    .small { font-family: 'Lato', sans-serif; }
  </style>
  
  <!-- Center / Biggest -->
  <text x="400" y="280" text-anchor="middle" fill="#ef4444" font-size="100" class="big">PEOPLE</text>
  <text x="200" y="180" text-anchor="middle" fill="#991b1b" font-size="80" class="big">AUTISM</text>
  <text x="600" y="180" text-anchor="middle" fill="#b91c1c" font-size="80" class="big">THINK</text>
  
  <!-- Medium -->
  <text x="700" y="300" text-anchor="middle" fill="#fca5a5" font-size="70" class="medium">SIA</text>
  <text x="200" y="350" text-anchor="middle" fill="#f87171" font-size="60" class="medium">EVEN</text>
  <text x="100" y="250" text-anchor="middle" fill="#dc2626" font-size="55" class="medium">BAD</text>
  <text x="500" y="100" text-anchor="middle" fill="#f87171" font-size="60" class="medium">WRONG</text>
  <text x="300" y="100" text-anchor="middle" fill="#ef4444" font-size="50" class="medium">WANT</text>
  <text x="600" y="400" text-anchor="middle" fill="#7f1d1d" font-size="65" class="medium">AUTISTIC</text>
  
  <!-- Small / Filler -->
  <text x="50" y="100" text-anchor="middle" fill="#fca5a5" font-size="40" class="small">maybe</text>
  <text x="750" y="100" text-anchor="middle" fill="#b91c1c" font-size="35" class="small">mean</text>
  <text x="400" y="400" text-anchor="middle" fill="#ef4444" font-size="45" class="small">person</text>
  <text x="150" y="400" text-anchor="middle" fill="#f87171" font-size="40" class="small">thats</text>
  <text x="350" y="50" text-anchor="middle" fill="#991b1b" font-size="30" class="small">scene</text>
  <text x="50" y="350" text-anchor="middle" fill="#fca5a5" font-size="35" class="small">many</text>
  <text x="700" y="50" text-anchor="middle" fill="#dc2626" font-size="30" class="small">lot</text>
  <text x="500" y="350" text-anchor="middle" fill="#ef4444" font-size="35" class="small">going</text>
  <text x="650" y="250" text-anchor="middle" fill="#991b1b" font-size="30" class="small">problem</text>
